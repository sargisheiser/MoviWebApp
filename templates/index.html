{% extends "base.html" %}
{% block content %}
<h1>Users</h1>

<ul id="user-list" class="user-list">
    {% for user in users %}
    <li data-id="{{ user.id }}" class="user-entry">
        <span class="username">{{ user.name }}</span>
        <button class="btn-delete-user">❌</button>
        <a href="{{ url_for('user_movies_page', user_id=user.id) }}" class="btn">View Movies</a>
    </li>
    {% else %}
    <li>No users yet</li>
    {% endfor %}
</ul>

<h3>Add User</h3>
<form id="add-user-form">
    <input type="text" id="new-username" placeholder="Enter user name" required>
    <button type="submit">Add</button>
</form>
{% endblock %}
